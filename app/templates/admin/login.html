<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Vehicle Verification System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            min-height: 100vh;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .glass-effect {
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .input-focus-effect:focus {
            box-shadow: 0 0 0 2px rgba(255, 0, 0, 0.3);
        }
        .gradient-text {
            background: linear-gradient(to right, #ff3a3a, #ff5c5c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-black text-white">
    <div class="w-full max-w-md p-8 animate-fade-in">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3 mb-4">
                <div class="h-14 w-14 rounded-full bg-gradient-to-br from-red-600 to-red-800 flex items-center justify-center shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold bg-gradient-to-r from-red-500 to-red-700 bg-clip-text text-transparent">
                    Admin Panel
                </h1>
            </div>
            <p class="text-gray-400">Secure admin access for Vehicle Verification System</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8 border border-gray-800">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-4 p-4 rounded-lg bg-red-900/50 text-red-300 border border-red-700/50">
                            <div class="flex items-center">
                                <i class="fas fa-exclamation-circle mr-2"></i>
                                {{ message }}
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('admin.login') }}">
                <div class="space-y-6">
                    <div>
                        <label for="username" class="block text-gray-300 font-medium mb-2">Username</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-500">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" id="username" name="username" required
                                   class="pl-10 w-full px-4 py-3 rounded-xl border border-gray-800 bg-black text-white focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition-all input-focus-effect hover:border-gray-700">
                        </div>
                    </div>
                    
                    <div>
                        <label for="password" class="block text-gray-300 font-medium mb-2">Password</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-500">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" id="password" name="password" required
                                   class="pl-10 w-full px-4 py-3 rounded-xl border border-gray-800 bg-black text-white focus:border-red-500 focus:ring-2 focus:ring-red-500/20 transition-all input-focus-effect hover:border-gray-700">
                        </div>
                    </div>

                    <button type="submit" 
                            class="w-full bg-gradient-to-r from-red-600 to-red-700 text-white rounded-xl px-4 py-3.5 hover:from-red-700 hover:to-red-800 transition-all duration-300 flex items-center justify-center space-x-2 shadow-lg transform hover:translate-y-[-2px] active:translate-y-0">
                        <span class="font-medium">Login to Admin Panel</span>
                        <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Back to main site -->
        <div class="mt-8 text-center">
            <a href="/" class="text-gray-400 hover:text-red-500 transition-colors flex items-center justify-center space-x-2 py-2 px-4 rounded-lg border border-transparent hover:border-gray-800 inline-block">
                <i class="fas fa-arrow-left"></i>
                <span>Back to main site</span>
            </a>
        </div>
    </div>

    <!-- Subtle background shape -->
    <div class="fixed top-0 left-0 w-full h-full pointer-events-none overflow-hidden z-[-1]">
        <div class="absolute top-1/3 left-1/4 w-96 h-96 bg-red-900/10 rounded-full filter blur-3xl"></div>
        <div class="absolute bottom-1/3 right-1/4 w-96 h-96 bg-red-900/5 rounded-full filter blur-3xl"></div>
    </div>
</body>
</html>
