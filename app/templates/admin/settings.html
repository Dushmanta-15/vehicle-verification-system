{% extends "admin/base.html" %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-blue-800 bg-clip-text text-transparent">
        Settings
    </h1>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Profile Settings -->
    <div class="glass-effect rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">Profile Settings</h2>
        <form method="POST" action="{{ url_for('admin.settings') }}">
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-600 mb-2">Current Password</label>
                    <input type="password" name="current_password" required
                           class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
                </div>
                <div>
                    <label class="block text-gray-600 mb-2">New Password</label>
                    <input type="password" name="new_password" required
                           class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
                </div>
                <div>
                    <label class="block text-gray-600 mb-2">Confirm New Password</label>
                    <input type="password" name="confirm_password" required
                           class="w-full px-4 py-2 rounded-lg border border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all">
                </div>
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-lg px-4 py-2 hover:from-blue-700 hover:to-blue-800 transition-all duration-200">
                    Update Password
                </button>
            </div>
        </form>
    </div>

    <!-- System Status -->
    <div class="glass-effect rounded-2xl p-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-6">System Status</h2>
        <div class="space-y-4">
            <div class="flex items-center justify-between p-4 bg-white rounded-lg">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-check text-green-600"></i>
                    </div>
                    <div>
                        <div class="font-medium text-gray-800">System Status</div>
                        <div class="text-sm text-gray-500">All systems operational</div>
                    </div>
                </div>
                <span class="px-3 py-1 bg-green-100 text-green-600 rounded-full text-sm">Active</span>
            </div>

            <div class="flex items-center justify-between p-4 bg-white rounded-lg">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-database text-blue-600"></i>
                    </div>
                    <div>
                        <div class="font-medium text-gray-800">Database Status</div>
                        <div class="text-sm text-gray-500">Connected and synced</div>
                    </div>
                </div>
                <span class="px-3 py-1 bg-blue-100 text-blue-600 rounded-full text-sm">Connected</span>
            </div>

            <div class="flex items-center justify-between p-4 bg-white rounded-lg">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-purple-100 rounded-full flex items-center justify-center">
                        <i class="fas fa-clock text-purple-600"></i>
                    </div>
                    <div>
                        <div class="font-medium text-gray-800">Last Backup</div>
                        <div class="text-sm text-gray-500">Today at 03:00 AM</div>
                    </div>
                </div>
                <span class="px-3 py-1 bg-purple-100 text-purple-600 rounded-full text-sm">Success</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
