 <!-- templates/vehicle_upload.html -->
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6">Upload Vehicle Details</h2>
    <form id="vehicleForm" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Vehicle Number</label>
            <input type="text" name="vehicleNumber" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Owner Details</label>
            <textarea name="ownerDetails" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="3" required></textarea>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Additional Metadata</label>
            <textarea name="metadata" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" rows="3"></textarea>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Generate QR Code</button>
    </form>
    <div id="qrCodeDisplay" class="mt-6 hidden">
        <h3 class="text-lg font-semibold mb-2">Generated QR Code</h3>
        <img id="qrCodeImage" class="mx-auto" alt="QR Code">
    </div>
</div>
